<!DOCTYPE html>
{% load static %}
 {% get_static_prefix as STATIC_URL %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style media="screen">
.gallery-item
{
  opacity:1;
}

.gallery-item:hover
{
  opacity:0.6;
  transition: opacity .5s ease-out;
  -moz-transition: opacity .5s ease-out;
  -webkit-transition: opacity .5s ease-out;
  -o-transition: opacity .5s ease-out;
}

</style>
    <title>Bifrost test page</title>
  </head>
  <body class="bg-dark">

      <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bifrost</a>
        </div>
        <form class="form-inline"  method="POST">
          {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
  </form>
        <ul class="nav navbar-nav">
        </ul>
      </nav>

  {% if searching %}
  <div class="container-fluid bg-light text-center">
Filtre : {{searching}}
  </div>
&nbsp
  {% endif %}

    <div class=" ">
      <div class="row no-gutters">
        {% for volume in volumes %}
          <a href="https://www.belial.fr/revue/bifrost-{{volume.number}}" target=" _blank" class="col-lg-2 col-md-3 col-sm-6 gallery-item ">
              <img src="{{ STATIC_URL }}covers/{{ volume.number }}.jpg" alt="" class="img-fluid">
          </a>
        {% endfor %}

      </div>
  </body>
</html>
